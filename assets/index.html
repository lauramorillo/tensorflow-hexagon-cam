<!DOCTYPE html>
<html>
<head>
	<title>Hexagon.js</title>
	<style type="text/css">
		html, body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		canvas#hexagon {
			width: 100%;
			height: 100%;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="hexagon.css">
</head>
<body>
	<canvas id="hexagon"></canvas>

	<script type="application/javascript" src="hexagon.js"></script>
	<script type="application/javascript">
		(function() {
			var _canvas = document.getElementById('hexagon');

			function resize() {
				_canvas.width = window.innerWidth;
				_canvas.height = window.innerHeight;
			};

			resize();

			window.onresize = function() {
				resize();
			};

			var Hexagon = require('Hexagon');
			var _hex = new Hexagon({
				canvas: _canvas,
				config: "vhs.json",
				ending: "static.json"
			}).play();
		}());
	</script>
</body>
</html>
